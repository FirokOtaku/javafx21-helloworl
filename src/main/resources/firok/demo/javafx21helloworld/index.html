<html lang="zh">

<head>
    <title>Test Page</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="concrete.css"> <!-- 3.0.0 -->
    <script src="vue2.js"></script> <!-- 2.7.16 -->
    <style>
        *
        {
            font-family: "Microsoft Yahei", system-ui !important;
        }
    </style>
</head>

<body>

<main id="app">
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">关于</a></li>
                <li><a href="#">产品</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <div>
        <section>
            <h1>欢迎来到我们的网站</h1>
            <p>这是一个示例文档,展示了一些常见的HTML DOM元素。</p>
        </section>

        <article>
            <h2>文章标题</h2>
            <p>这是一篇文章的内容。</p>
            <aside>
                <h3>侧边栏</h3>
                <p>这是一个侧边栏。</p>
            </aside>
        </article>

        <form>
            <fieldset>
                <legend>表单示例</legend>
                <label for="name">姓名:</label>
                <input type="text" id="name" name="name" required v-model="name">
                <label for="email">电子邮件:</label>
                <input type="email" id="email" name="email" required v-model="email">
                <label for="message">留言:</label>
                <textarea id="message" name="message" rows="5" v-model="message"></textarea>
                <button type="submit">提交</button>
            </fieldset>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 示例网站</p>
    </footer>
</main>

<script>
    const app = new Vue({
        el: '#app',
        data: {
            name: '测试 Vue 数据 1',
            email: '测试 Vue 数据 2',
            message: '测试 Vue 数据 3',
        },
    })
</script>
</body>

</html>
